<form class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSubmit()">

  <input type="text" formControlName="likeName" placeholder="Question content" />
  <select formControlName="type" name="type" id="type">
    <option value="">All</option>
    <option value="IMAGE">Image</option>
    <option value="VIDEO">Video</option>
    <option value="AUDIO">Audio</option>
    <option value="DOCUMENT">Document</option>
    <option value="COMPRESS">Archive</option>
    <option value="OTHER">Others</option>
  </select>

  <button vg-button>Search</button>

  <button vg-button type="button" (click)="searchForm.reset()">Reset form</button>
  <button vg-button type="button" (click)="emitCreate.emit()">Create</button>
</form>
