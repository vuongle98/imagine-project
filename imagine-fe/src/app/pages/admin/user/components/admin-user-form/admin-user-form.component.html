<form class="admin-user-form" *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <app-form-item>
    <label for="username">Username</label>
    <input formControlName="username" id="username" type="text">
  </app-form-item>
  <app-form-item>
    <label for="email">Email</label>
    <input formControlName="email" id="email" type="email">
  </app-form-item>
  <app-form-item>
    <label for="fullName">Full name</label>
    <input formControlName="fullName" id="fullName" type="text">
  </app-form-item>
  <app-form-item>
    <label for="role">Role</label>
    <select formControlName="roles" multiple name="role" id="role">
      <option value="ADMIN">Admin</option>
      <option value="MODERATOR">Modeler</option>
      <option value="USER">User</option>
    </select>
  </app-form-item>
  <app-form-item>
    <label for="password">Password</label>
    <input formControlName="password" id="password" type="password">
  </app-form-item>
  <div dialogActions>
    <button vg-button type="submit">Submit</button>
    <button vg-button color="secondary" dialogClose type="button">Close</button>
  </div>
</form>
