<form dialogBody class="quesiton-form" *ngIf="createCategoryForm" [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
  <app-form-item>
    <label for="name">Name</label>
    <input type="text" formControlName="name" placeholder="Category name" />
  </app-form-item>

  <div class="actions">
    <button vg-button>Save</button>
  </div>
</form>
