<div class="question-item" nz-row nzAlign="middle">
  <div nz-col nzSpan="24">
    <div nz-row nzJustify="center">
      <div nz-col nzSpan="24">{{index}}/{{size}}</div>
      <div class="title" nz-col nzSpan="24">
        <h2>{{question.title}}</h2>
      </div>
    </div>
  </div>
  <app-answer-item nz-col nzSpan="24" [answer]="answer" [question]="question"
    *ngFor="let answer of question.answers; index as i" [index]="i"></app-answer-item>
</div>
