<div>
  <h3>Chọn Quiz</h3>
</div>

<div>
  <div nz-row [nzGutter]="[16, 16]">
    <div *ngFor="let item of quiz$ | async; index as i" nz-col nzSpan="6" [nzXs]="{span: 24}" [nzMd]="{span: 12}"
      [nzLg]="{span: 6}">
      <ng-template #coverTemplate>
        <img class="quiz-cover-image" alt="quiz cover" [attr.src]="item.image?.id | secure | async" />
        <img class="play" src="../../../../../assets/icons/play-button.png" alt="">
      </ng-template>
      <app-card [quiz-level]="item.level" class="card" vg-card [cardPlay]="true" [useLink]="true"
        routerLink="{{'playing/' + item.id}}" [cover]="coverTemplate" [item]="item">
        <app-card-title [title]="item.title" [description]="item.description"></app-card-title>
      </app-card>
    </div>
  </div>
  <div class="load-more-button" nz-row nzAlign="middle" nzJustify="center">
    <button vg-button [disabled]="(quizStore.isLastPage$ | async) || (loadingService.loading$ | async)"
      [loading]="loadingService.loading$ | async" (click)="loadMore()">Xem thêm</button>
  </div>
</div>

<ng-template #helloButton let-item="item">
  <button routerLink="{{item?.id}}" vg-button color="success" size="medium">hello</button>
  <button routerLink="{{item?.id}}" vg-button color="warning" size="large">hello</button>
  <button routerLink="{{item?.id}}" vg-button color="error" size="small">hello</button>
</ng-template>
